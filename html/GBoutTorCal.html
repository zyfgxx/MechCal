<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/MyCal.css">
    <title>Reduce Output Torque calculator</title>
</head>
<body onload="mycal()">

<div class="container">
    <h1><a href="../index.html">
        <img border="0" src="../img/home_40.png" alt="Home" width="16" height="16"></a> Reducer Output Torque calculator</h1>
    <hr>
    <div class="box1">
        <div>
        <label>Motor power (kW):</label>
        <br>
        <input type="number" id="power" value="1.5" onchange="mycal()">
        <div>
        <label>Input Speed (rpm):</label>
        <br>
        <input type="number" id="n" value="1750" onchange="mycal()">
        </div>
        <div>
        <label>Gearbox ratio:</label>
        <br>
        <input type="number" id="i" value="60" onchange="mycal()">
        </div>
        <div>
        <label>Required service factor:</label>
        <br>
        <input type="number" id="sf" value="1.4" onchange="mycal()">
        </div>
        <div>
        <label>Input Torque (Nm):</label>
        <br>
        <label class="Result" id="re1">0</label>
        </div>
        <div>
        <label>Output Torque (Nm)</label>
        <br>
        <label class="Result" id="re2">0</label>
        </div>
    </div>
    <button type="button" onclick="mycal()">Calculate</button>
</div>

</body>

<br>
<footer>by Yunior</footer>

 <!-- <script src="./mytest.js"></script> -->

<script>
    function mycal() {

    var p,n,i,SF,T1,T2;

    p = Number(document.getElementById("power").value);
    n = Number(document.getElementById("n").value);
    i = Number(document.getElementById("i").value);
    SF = Number(document.getElementById("sf").value);

    T1=p*9550/n;
    T2=T1*i*SF;

    var RoundNum =1000;
    T1=Math.round(T1*RoundNum)/RoundNum;
    T2=Math.round(T2*RoundNum)/RoundNum;

    document.getElementById("re1").innerHTML = T1;
    document.getElementById("re2").innerHTML = T2;

    }

</script>


</html>
